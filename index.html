<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の自己紹介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ★スマホ対応 -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Zen Maru Gothic', sans-serif;
      background: linear-gradient(to right, #fceff9, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .card {
      background-color: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #d184c5;
      font-size: 24px;
      margin-bottom: 10px;
    }

    img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #f8bbd0;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin: 10px 5px;
      text-decoration: none;
      color: #fff;
      background-color: #f48fb1;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #ec407a;
    }

    .yt-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .yt-button:hover {
      background-color: #cc0000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .card {
        padding: 20px;
      }
      p {
        font-size: 15px;
      }
      a {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="your-photo.jpg" alt="プロフィール写真">
    <h1>こんにちは！<br>りの(もふもふ侍)です♪</h1>
    <p>漫画</p><p>アニメ</p><p>ゲーム</p><p>映画</p><p>音楽</p><p>ぬいぐるみ</p><p>動物</p><p>お絵描き</p><p>バイク</p><p>色んなのが好きです^^</p><br>
    <p>このホームページはchat GPTと一緒に作ってます^^💖</p>
    <a href="https://twitter.com/rinorino_riro" target="_blank">Twitterをみる</a>
    <a href="https://www.youtube.com/@rinorino_ri" target="_blank" class="yt-button">YouTubeを見る</a>
    <a class="button" href="blog.html">▶ ブログを読む</a>
  </div>
</body>
</html>
